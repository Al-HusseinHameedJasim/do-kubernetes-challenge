apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-deployment
  labels:
    app: simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simeple-app
  template:
    metadata:
      labels:
        app: simeple-app
    spec:
      containers:
      - name: simeple-app
        image: alhusseinjasim/simple-app:dce2d06
        ports:
        - containerPort: 80